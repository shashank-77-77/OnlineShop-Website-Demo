<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnlineShop — Premium Storefront</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
        color: #333;
        height: 100vh;
        overflow: hidden;
      }

      header {
        background-color: #1a237e;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      header h1 {
        font-weight: 700;
        font-size: 1.5rem;
      }

      nav a {
        margin-left: 1.5rem;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #ffeb3b;
      }

      .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 70px);
        text-align: center;
        background: url("https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=1600&q=80")
          center/cover no-repeat;
        color: white;
        position: relative;
      }

      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
      }

      .hero-content {
        position: relative;
        z-index: 2;
        max-width: 700px;
      }

      .hero h2 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
      }

      .hero p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }

      .hero button {
        background: #ffeb3b;
        color: #1a237e;
        padding: 0.8rem 2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .hero button:hover {
        background: #fdd835;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>OnlineShop</h1>
      <nav>
        <a href="#">Home</a>
        <a href="Products.jsx">Products</a>
        <a href="#">Deals</a>
        <a href="frontend\src\pages\Login.jsx">Login</a>
        <a href="/AddProduct">Add Product</a>
        <a href="/Register">Register</a>

       <a href="contact.html">Contact</a>
       <nav>
  
  
</nav>


      </nav>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h2>Shop Smarter, Live Better</h2>
        <p>Discover premium products with unbeatable offers — all in one place.</p>
        <button>Start Shopping</button>
      </div>
    </section>

    <div id="root"></div>
  </body>
</html>
